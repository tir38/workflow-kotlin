[versions]
compose = "1.0.0-alpha12"
groovy = "3.0.5"
kotlin = "1.4.30"

[libraries]
groovy-core = { module = "org.codehaus.groovy:groovy", version.ref = "groovy" }
groovy-json = { module = "org.codehaus.groovy:groovy-json", version.ref = "groovy" }
groovy-nio = { module = "org.codehaus.groovy:groovy-nio", version.ref = "groovy" }

android_gradle_plugin = { module = "com.android.tools.build:gradle", version = "4.2.0-beta06" }

androidx-activity = { module = "androidx.activity:activity", version = "1.1.0" }
androidx-activityKtx = { module = "androidx.activity:activity-ktx", version = "1.1.0" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version = "1.1.0" }

compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }

constraint_layout = { module = "androidx.constraintlayout:constraintlayout", version = "2.0.1" }
fragment = { module = "androidx.fragment:fragment", version = "1.2.5" }
fragmentKtx = { module = "androidx.fragment:fragment-ktx", version = "1.2.5" }
gridlayout = { module = "androidx.gridlayout:gridlayout", version = "1.0.0" }

lifecycle-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version = "2.2.0" }
lifecycle-viewModelKtx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version = "2.2.0" }
lifecycle-viewModelSavedState = { module = "androidx.lifecycle:lifecycle-viewmodel-savedstate", version = "2.2.0" }

# Note that we're not using the actual androidx material dep yet, it's still alpha.
androidx-material = { module = "com.google.android.material:material", version = "1.1.0" }
androidx-recyclerview = { module = "androidx.recyclerview:recyclerview", version = "1.1.0" }

# Note that we are *not* using lifecycle-viewmodel-savedstate, which at this
# writing is still in beta and still fixing bad bugs. Probably we'll never bother to,
# it doesn't really add value for us.
androidx-savedstate = { module = "androidx.savedstate:savedstate", version = "1.0.0" }
androidx-transition = { module = "androidx.transition:transition", version = "1.3.1" }
androidx-viewbinding = { module = "androidx.databinding:viewbinding", version = "4.0.0" }

cycler = { module = "com.squareup.cycler:cycler", version = "0.1.4" }

# Required for Dungeon Crawler sample.
desugar_jdk_libs = { module = "com.android.tools:desugar_jdk_libs", version = "1.0.9" }
radiography = { module = "com.squareup.radiography:radiography", version = "2.3.0" }
